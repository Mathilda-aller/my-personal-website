</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="site-logo">
                <a href="index.html">Mathilda's Website</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>

                    <li><a href="contact.html">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <main class="contact-background">
    <div class="container">
        <h1 class="en-title">Contact me.</h1>
        <p>很高兴你来到这里！如果你对我的项目感兴趣，或者有任何问题、建议，或只是想打个招呼，都非常欢迎你给我留言。我会在看到后尽快回复你！</p>

    <form class="contact-form" name="contact" method="POST" netlify>

        <div class="form-group">
            <label for="name">你的名字</label>
            <input type="text" id="name" name="name" placeholder="或者留个昵称也可以捏~" required>
        </div>

        <div class="form-group">
            <label for="email">你的邮箱</label>
            <input type="email" id="email" name="email" placeholder="我会认真给你回复的！" required>
        </div>

        <div class="form-group">
            <label for="message">留言内容</label>
            <textarea id="message" name="message" rows="6" placeholder="请在此输入你的留言...（随便写点什么都可以啦(～￣▽￣)～" required></textarea>
        </div>

        <div class="form-group">
            <button type="submit">发送</button>
        </div>

    </form>

    </div>
    </main>
